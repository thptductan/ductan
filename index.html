<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THPT Đức Tân</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #date-time, #date-time-desktop {
            color: #007bff; /* Đổi thành màu bạn mong muốn */
            font-size: 0.7em; /* Tăng hoặc giảm cỡ chữ theo mong muốn */
            font-weight: bold; /* Có thể thêm nếu bạn muốn chữ đậm */
            text-align: left; /* Căn giữa nếu cần */
            margin-top: 4px; /* Tạo khoảng cách phía trên nếu cần */
        }
        #cchc{
            color: #007bff; /* Đổi thành màu bạn mong muốn */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Top1.png" alt="Top1">
    </div>
    
    <!-- Nội dung chỉ hiển thị trên di động -->
    <div class="mobile-only">
        <div class="menu">
            <a href="#" class="trangchu">
                <span>Trang</span>
                <span>chủ</span>
            </a>
            <a href="#" class="gioithieu">
                <span>Giới</span>
                <span>thiệu</span>
            </a>
            <a href="#" class="hoatdong">
                <span>Hoạt</span>
                <span>động</span>
            </a>
            <a href="#" class="hocsinh">
                <span>Học sinh và</span>
                <span>Cựu học sinh</span>
            </a>
            <a href="#" class="lienhe">
                <span>Liên</span>
                <span>hệ</span>
            </a>
            <a href="https://sotaycaicachhanhchinh.binhthuan.gov.vn/" class="cchc">
                <span>Sổ tay CCHC</span>
                <span>tỉnh Bình Thuận</span>
            </a>
        </div>
        <div id="date-time"></div> <!-- Thêm phần hiển thị ngày giờ hiện tại cho di động -->
    </div>

    <!-- Nội dung chỉ hiển thị trên máy tính -->
    <div class="desktop-only">
        <div class="menu">
            <a href="#">Trang chủ</a>
            <a href="#">Giới thiệu</a>
            <a href="#">Hoạt động</a>
            <a href="#" class="hocsinh">
                <span>Học sinh và</span>
                <span>Cựu học sinh</span>
            </a>
            <a href="#">Liên hệ</a>
            <a href="https://sotaycaicachhanhchinh.binhthuan.gov.vn/" class="cchc">
                <span>Sổ tay CCHC</span>
                <span>tỉnh Bình Thuận</span>
            </a>
        </div>
        <div id="date-time-desktop"></div> <!-- Thêm phần hiển thị ngày giờ hiện tại cho máy tính -->
    </div>

    <!-- Nội dung chung cho cả di động và máy tính -->
    <div class="noidung">
        <!-- Thêm nội dung dành cho máy tính ở đây -->
        <p>Trang web đang trong thời gian cập nhật.</p>
    </div>

    <script>
        // JavaScript để hiển thị ngày giờ hiện tại và cập nhật liên tục
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                day: 'numeric',
                month: 'numeric',
                year: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                hour12: true
            };
            const datePart = now.toLocaleDateString('vi-VN', { weekday: 'long', day: 'numeric', month: 'numeric', year: 'numeric' });
            const timePart = now.toLocaleTimeString('en-US', { hour12: true });
        
            const dateTimeString = `${datePart}, ${timePart}`;
            
            document.getElementById('date-time').textContent = dateTimeString;
            document.getElementById('date-time-desktop').textContent = dateTimeString;
        }
        
        // Cập nhật ngày giờ ngay khi tải trang và cập nhật mỗi giây
        window.onload = function() {
            updateDateTime();
            setInterval(updateDateTime, 1000); // Cập nhật mỗi giây
        };
    </script> <!-- Đóng thẻ script -->
    
</body>
</html>
